<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenewuser.css" type="text/css">
    <title>
        New User Sign Up page
    </title>
</head>
<body>
        <div class="signuppage">
            <div class="container2">
                <div class="left">
                    <div class="logo">
                        <img src="logo.png" width="75" height="24">
                    </div>
                    <div class="Create">
                        <span>
                            Create your Google account
                        </span>
                    </div>
                    <div class="gm">
                        <span>
                            to continue to gmail
                        </span>
                    </div>
                    <div class="form">
                        <form method="post" action="newuser.jsp" name="f1">
                            <input type="text" class="FS" placeholder="First Name" name="fname">
                            <input type="text" class="LS" placeholder="Last Name" name="lname">
                            <input type="mail" class="newmail"  placeholder="Email" name="username">
                            <div class="you">
                                &nbsp;&nbsp;&nbsp;&nbsp; You can use letters, numbers & periods
                            </div>
                            <input type="password" class="password" placeholder="Password" name="pass1">
                            <input type="password" class="confirm" placeholder="Confirm" name="pass2">
                            <div class="use8">
                                &nbsp;&nbsp;&nbsp;&nbsp;Use 8 or more characters with a mix of letters, numbers & &nbsp;&nbsp;&nbsp;&nbsp;symbols
                            </div>
                            <span>
                                <input type="checkbox" class="showpass">
                            </span>
                            <span class="showtext">
                                Show Password
                            </span>
                            <div class="middlenav">
                                <div class="indexlink">
                                    <a href="index.html">
                                        <span>
                                            Sign in instead
                                        </span>
                                    </a>
                                </div>
                                <div>
                                    <button type="submit" class="newusersubmit">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="accountsimg">
                        <img src="account.svg" width="244" height="244">
                    </div>
                    <div class="one">
                        <span>
                            One account. All of Google working for you.
                        </span>
                    </div>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="Help">
                    <a href="#">
                        <span>
                            Help
                        </span>
                    </a>
                </div>
                <div class="Privacy">
                    <a href="#">
                        <span>
                            Privacy
                        </span>
                    </a>
                </div>
                <div class="terms">
                    <a href="#">
                        <span>
                            Terms of use
                        </span>
                    </a>
                </div>
            </div>
        </div>
	
</body>
</html>
